<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="display">
            <p id="text"></p>
        </div>
        <div id="bottom">
            <div class="nums">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number" id="clear">AC</button>
                <button class="number">0</button>
                <button class="number" id="equals">=</button>
                
            </div>
            <div class="operations">
                <button class="op" id="divide">รท</button>
                <button class="op" id="times">x</button>
                <button class="op" id="minus">-</button>
                <button class="op" id="plus">+</button>
            </div>
        </div>
        
        
    </div>
</body>
<script src="script.js"></script>
</html>
